<!DOCTYPE html>
<html>
<head>
  <style>
    .animated-heading {
      font-family: Arial, sans-serif;
      font-size: 48px;
      transition: transform 0.3s ease-in-out;
    }
    
    .animated-heading:hover {
      transform: scale(1.2);
      color: #00ff00; /* Color on hover */
    }
  </style>
</head>
<body>
  <h1 class="animated-heading">Hover Me!</h1>
</body>
</html>
